<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2sale 4</title>
  <meta name="description" content="#1 personalisiertes Glas Tag zum Preis von 3 EUR">
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    main { width: min(900px, 100%); }
    h1 { margin: 0; font-size: clamp(2.5rem, 10vw, 6rem); }
    .spacer { height: 2em; } /* genau ~2 Zeilen Abstand */
    p  { margin: 0; font-size: clamp(1.2rem, 4vw, 2rem); }
    .img-wrap { margin-top: 1.5rem; }
    .product-img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      pointer-events: none;      /* nicht anklickbar */
      user-select: none;
      -webkit-user-drag: none;
    }
    .img-fallback {
      display: grid;
      place-items: center;
      margin: 0 auto;
      width: min(800px, 100%);
      aspect-ratio: 4 / 3;
      border: 2px dashed #999;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1rem;
      opacity: .85;
    }
  </style>
</head>
<body>
  <main>
    <h1>2sale 4</h1>
    <div class="spacer" aria-hidden="true"></div>
    <p>#1 personalisiertes Glas Tag zum Preis von 3&nbsp;EUR</p>

    <div class="img-wrap">
      <!--
        WICHTIG:
        - Lege die Datei exakt als 'Tag.jpeg' in DENSELBEN Ordner wie diese index.html.
        - Bei Projekt-Pages mit /docs: index.html UND Tag.jpeg beide in /docs/.
        - Cache-Busting: erhöhe die Zahl hinter ?v= wenn das alte Bild klebt.
      -->
      <img
        id="produktbild"
        class="product-img"
        src="Tag.jpeg?v=1"
        alt="Personalisiertes Glas Tag – Produktfoto"
        loading="lazy"
        decoding="async"
        draggable="false"
        onerror="this.hidden=true;document.getElementById('img-err').hidden=false;"
      >
      <div id="img-err" class="img-fallback" hidden>
        <div>
          <strong>Bild konnte nicht geladen werden.</strong><br>
          Prüfe Dateiname/Endung/Ordner (Groß-/Kleinschreibung, .jpeg vs .jpg).<br>
          Liegt <code>Tag.jpeg</code> im selben Ordner wie diese <code>index.html</code>?
        </div>
      </div>
    </div>
  </main>
</body>
</html>
