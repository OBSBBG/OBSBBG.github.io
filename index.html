<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2 Sale 4 U</title>
  <meta name="description" content="#1 personalisiertes Glas-Tag zum Preis von 3 €">
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    main { width: min(900px, 100%); }
    h1 { margin: 0; font-size: clamp(2.5rem, 10vw, 6rem); }
    .spacer { height: 2em; }
    p  { margin: 0; font-size: clamp(1.2rem, 4vw, 2rem); }

    img {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 1.5rem auto 0;
      -webkit-user-drag: none;
      user-select: none;
    }

    .slots {
      margin-top: 1.5rem;
      display: grid;
      gap: 1rem;
      grid-template-columns: 1fr;
    }
    .slot {
      border: 2px dashed #999;
      border-radius: 12px;
      padding: 2rem;
      font-weight: 400;
      font-size: clamp(1.6rem, 6vw, 2.4rem);
      text-align: left;
    }

    footer {
      margin-top: 2.5rem;
      font-size: 1rem;
      opacity: .9;
    }
    footer a { color: inherit; }
  </style>
</head>
<body>
  <main>
    <h1>2 Sale 4 U</h1>
    <div class="spacer" aria-hidden="true"></div>

    <!-- #1 jetzt auch mit gestrichelter Umrandung -->
    <div class="slot">
      <p>#1 personalisiertes Glas-Tag 3 €</p>
      <img src="Tag.jpeg" alt="Personalisierter Glas-Tag" style="max-width:100%;height:auto;margin-top:1rem;">
    </div>

    <!-- #2 und #3 wie gehabt (Fehler entfernt) -->
    <div class="slots" aria-label="Weitere Produkte folgen">
      <div class="slot">
        #2 Deluxe Kakao "All inclusive" 5 €
        <img src="Tag2.jpeg" alt="Deluxe Kakao (Winter)" style="max-width:100%;height:auto;margin-top:1rem;">
      </div>

      <div class="slot">#3</div>
    </div>

    <footer>
      Gib deine Bestellung ab unter <a href="mailto:xxx.@obs-bbg.de">xxx.@obs-bbg.de</a>
    </footer>
  </main>
</body>
</html>
